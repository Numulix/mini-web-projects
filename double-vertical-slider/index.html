<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">  
  <title>Double Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #2275B7">
        <h1>Yakuza Ø</h1>
        <p>Fight like hell through Tokyo and Osaka as junior yakuza Kiryu and Majima.</p>
      </div>
      <div style="background-color: #F4BB23;">
        <h1>Yakuza: Like a Dragon</h1>
        <p>Become Ichiban Kasuga, a low-ranking yakuza grunt left on the brink of death by the man he trusted most.</p>
      </div>
      <div style="background-color: #8E4848;">
        <h1>DOOM: Eternal</h1>
        <p>Hell’s armies have invaded Earth.</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://sm.ign.com/ign_sr/screenshot/default/doom-eternal-main_t51h.jpg');"></div>
      <div style="background-image: url('https://play.co.rs/wp-content/uploads/2020/12/Yakuza-Like-a-Dragon.jpg');"></div>
      <div style="background-image: url('https://i.ytimg.com/vi/PZOMgtMs8ns/maxresdefault.jpg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
